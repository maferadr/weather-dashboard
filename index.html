        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h2>Enter a CITY</h2>
                    <form id="searchForm" class="d-flex" role="search">
                        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="searchButton" class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                </div>
                <div class="col-8">
                    <!-- Section designated to display all the cities the user is looking for -->
                    <!-- The search history is going to save them displayed on the screen -->
                </div>
                <div  id="forecast" class="col-8">

                </div>
            </div>
            <div class="wave">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                    <path d="M1200 120L0 16.48 0 0 1200 0 1200 120z" class="shape-fill"></path>
                </svg>
